      <div class="title">
        <svg id="titleSvg" height="200" width="1000" xmlns="http://www.w3.org/2000/svg" version="1.1" >
          <defs>
          <clipPath id="topPath">
          <text x="0" y="140" textLength="960" lengthAdjust="spacing" font-family="Raleway" font-size="140px" font-weight="800" fill="white">Data Visualization</text>
          </clipPath>
          </defs>
          <image clip-path="url(#topPath)" height="100%" width="100%" xlink:href="img/header1.jpg" />
          <!-- <text opacity="0.4" x="0" y="140" textLength="960" lengthAdjust="spacing" font-family="Vollkorn" font-size="140px" font-weight="700" >Data Visualization</text> -->
        </svg>
      </div>

      <script type="text/coffeescript">
animateTitle = () ->
  svg = d3.select("#titleSvg")
  width = svg.attr("width")
  height = svg.attr("height")
  aspect = width / height
  svg.attr("viewBox", "0 0 #{width} #{height}")
  svg.attr("preserveAspectRatio", "xMidYMid")
  console.log(height)
  m = 40
  r = 8
  data = bumpLayer(m, 0.1)
  xScale = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeRoundBands([0, width], .08)
  yMax = d3.max(data, (d) -> d.y)
  yScale = d3.scale.linear()
    .domain([0, yMax])
    .range([(height / 2 ) - r, r])

  svg.select("#topPath").selectAll('circle').data(data)
    .enter().append("circle")
    .attr("cx", (d) -> xScale(d.x))
    .attr("cy", (d) -> yScale(d.y))
    .attr("r", r)
    # .attr("x", (d) -> xScale(d.x))
    # .attr("y", 0)
    # .attr("opacity", 0.4)
    # .attr("height", (d) -> yScale(d.y))
    # .attr("width", xScale.rangeBand())
  animate = () ->
    data = bumpLayer(m, 0.1)
    yMax = d3.max(data, (d) -> d.y)
    yScale.domain([0,yMax])

    svg.select("#topPath").selectAll("circle").data(data)
      .transition()
      .duration(3000)
      .ease("sin-in")
      .delay((d,i) -> i * 10)
      .ease("linear")
      .attr("cy", (d) -> yScale(d.y))
    timeout = setTimeout(animate, 3000)

  animate()

  resize = () ->
    p = svg.node().parentNode
    targetWidth = +d3.select(p).style("width").replace("px","")

    svg.attr("width", targetWidth)
    svg.attr("height", targetWidth / aspect)

  resize()

animateTitle()

</script>

<p>Sometimes, you just want to make something flashy, right? How about some animated clipping paths to jazz things up?<p>

<div class="title">
  <svg id="title2" height="200" width="1000" xmlns="http://www.w3.org/2000/svg" version="1.1" >
    <defs>
    <clipPath id="path2">
    <text x="0" y="150" textLength="960" lengthAdjust="spacing" font-family="Raleway" font-weight="800" font-size="200px" >Big Data</text>
    </clipPath>
    </defs>
    <image clip-path="url(#path2)" height="100%" width="100%" xlink:href="img/header2.jpg" />
  </svg>
</div>

<script type="text/coffeescript">
animateBig = (id, clipId) ->
  svg = d3.select(id)
  bw = 20
  width = svg.attr("width")
  height = svg.attr("height")

  aspect = width / height
  svg.attr("viewBox", "0 0 #{width} #{height}")
  svg.attr("preserveAspectRatio", "xMidYMid")

  data = []
  i = 0
  n = 20
  while i < n
    data.push({x:getRandomInt(0,width),y:getRandomInt(0,height), dir:Math.random() > 0.4})
    i += 1

  svg.selectAll(".outline").data(data)
    .enter().append("rect")
    .attr("class", "outline")
    .attr("width", bw)
    .attr("height", bw)
    .attr('x', (d) -> d.x)
    .attr('y', (d) -> d.y)
    .attr("fill", "none")
    .attr("stroke", "black")
    .attr("stroke-width", 2)
    .attr("stroke-opacity", 0.7)

  svg.select(clipId).selectAll("rect").data(data)
    .enter().append("rect")
    .attr("width", bw)
    .attr("height", bw)
    .attr('x', (d) -> d.x)
    .attr('y', (d) -> d.y)


  animate = () ->
    data.forEach (d) ->
      if d.dir
        d.x = getRandomInt(0, width)
      else
        d.y = getRandomInt(0, height)
      d.dir = if d.dir then false else true

    svg.select(clipId).selectAll("rect").data(data)
      .transition()
      .duration(3000)
      .delay((d,i) -> i * 10)
      .ease("exp-out")
      .attr("x", (d) -> d.x)
      .attr("y", (d) -> d.y)

    svg.selectAll(".outline").data(data)
      .transition()
      .duration(3000)
      .delay((d,i) -> i * 10)
      .ease("exp-out")
      .attr("x", (d) -> d.x)
      .attr("y", (d) -> d.y)
    timeout = setTimeout(animate, 3000)

  animate()

  resize = () ->
    p = svg.node().parentNode
    targetWidth = +d3.select(p).style("width").replace("px","")

    svg.attr("width", targetWidth)
    svg.attr("height", targetWidth / aspect)

  resize()

animateBig("#title2", "#path2")
</script>

<script type="text/coffeescript">
animateCircle = (id, clipId) ->
  svg = d3.select(id)
  bw = 20
  width = svg.attr("width")
  height = svg.attr("height")

  aspect = width / height
  svg.attr("viewBox", "0 0 #{width} #{height}")
  svg.attr("preserveAspectRatio", "xMidYMid")
  data = [{id:'inner'},{id:'outer'}]

  svg.select(clipId)
    .append("circle")
    .attr('cx', width / 2)
    .attr('cy', height / 2)

  animate = () ->
    svg.select(clipId).selectAll("circle")
      .attr("r", 0)
  
    svg.select(clipId).selectAll("circle")
      .transition()
      .duration(1200)
      .ease("exp-in")
      .attr("r", (d) -> width)
      .transition()
      .duration(1200)
      .ease("exp-out")
      .attr("r", 0)
    svg.select("#bigtext")
      .transition()
      .duration(1200)
      .ease("exp-out")
      .attr("opacity", 1)
      .transition()
      .duration(1200)
      .ease("exp-in")
      .attr("opacity", 0)

    timeout = setTimeout(animate, 3000)

  animate()

  resize = () ->
    p = svg.node().parentNode
    targetWidth = +d3.select(p).style("width").replace("px","")

    svg.attr("width", targetWidth)
    svg.attr("height", targetWidth / aspect)

  resize()
animateCircle("#title3", "#path3")
</script>
